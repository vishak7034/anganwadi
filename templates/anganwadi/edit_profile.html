{% load static  %}
{% block content %}
{% if message  %}
<script>
      alter("{{ message }}")
</script>
{% endif %}
    <!-- Page Content -->

    <div class="banner">
      <div class="container">
        <div class="row">

              <h3>EDIT PROFILE</h3>
            </div>
          </div>

{#                        <label for="exampleInputUsername1">DISTRICT OFFICERS REGISTRATION</label>#}


                          Contact Number<input type="text" style="background-color:lightslategray" class="form-control" value="{{ Anganwadi.a_contact }}" id="exampleInputUsername1" name="phone" placeholder="Enter Contact">
                      <br>
                          Email-ID<input type="text" style="background-color:lightslategray" class="form-control" value="{{ Anganwadi.a_email }}" id="exampleInputUsername1" name="email" placeholder="Enter Email">
                      <br>

                      <br>
                                                    <label for="exampleInputUsername1">Image</label>
                          <img  style="width: 150px;height: 150px;" src="{{ Anganwadi.a_pic.url }}" class="img-responsive" alt="slide">

                        <br>
                          <br>
                          <input type="file" style="background-color:lightslategray" class="form-control" id="exampleInputUsername1" name="image" placeholder="Enter Pincode" required>

{#                      <br>#}


                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>

                    </form>

          </div>
        </div>
      </div>
    </div>

 <!-- Services Starts Here -->
